{% extends 'blog/index.html' %}
{% load static %}
{% block content %}

<div class="alert alert-primary my-2">
    <h3 class="display-5 alert alert-primary">List of Blog ( {{obj_Blog.count}} )</h3>
    <hr>
    <div class="table-responsive-sm">
    <table class="table table-sm table-bordered table-hover">
        <tr class="table-primary">
            <th>Post Title</th>
            <th>Post Type</th>
            <th>Author Name</th>
            <th>Timestamp</th>
        </tr>
    {% for blog in obj_Blog %}
            <tr>
            <td>
                <a href="/blog/{{blog.username}}/">
                    {{blog.username}}
                </a>
            </td>
            <td>
            </td>
            <td>{{blog.author}}</td>
            <td>{{blog.timestamp}}</td>
            </tr>
    {% endfor %}
    </table>
    </div>
</div>

{% endblock %}


{% block js %}

{% endblock js %}
